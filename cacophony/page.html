<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	
	<title>Création de pages synchronisées sur des vidéos</title>
	<!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<script src="build/jquery-1.11.1.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script type='text/javascript'>
		$(document).ready(function(){
	  $.ajax({
		url: "utils/repertoire.php",
		dataType:'JSON',
		type:"POST",
		data:{repertoire:""},
		success:function(data){	
		var userid=data.userid;
		 var webPath=getWebPath();
		 webPath=webPath+"view.html?userid="+userid+"&realname=";
		 $(data.fileList).each(function(){
			var html="<tr><td>"+this.realname+"</td>"
					+"<td>"+webPath+this.realname+"</td>";
					if(this.isExist=="true"){
						html+="<td> <button class='btn' onclick=\"downloadFile('"+this.realname+"','"+data.userid+"')\">Télécharger</button></td></tr>";
					}else{
						html+="<td></td>";
					}
			$("#table").append(html);
		 })
		}
	});
	});
	function downloadFile(realname,userid){
		$.get("utils/downfile.php?realname="+realname+"&userid="+userid,function(data,status){
			
			if(data=="false"){	
			   alert("il n'exites pas le fichier");
			}else{
				window.location="utils/downfile.php?realname="+realname+"&userid="+userid;
			}	
		});
	}
	function getWebPath(){
        var str = location.href;
		var arr = str.split("/");
		delete arr[arr.length-1];
		var dir = arr.join("/");
		return dir;
    }

	</script>
	<style>
	body { 
    width: 70%; margin: 40px auto 5px; background: #91c7ff; 
    padding: 8px;
    background: #ECECEC;
	-webkit-border-radius: 16px;
	-moz-border-radius: 16px;
	}
	</style>
</head>

<body>
 <div class="container">
	<div class="row">
	  <h2>Pages créées</h2>
	  <br>
	  <div>
		<table class="table" id="table">
		<tr>
			<th>Nom de la vidéo</th>
			<th>Lien vers la vidéo</th>
			<th>Saisies de texte (csv)</th>
		<tr>
		</table>
	  </div>
	</div>
</div>
</div>	

</body>

</html>
